<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyLoan</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 shrink-to-fit=no, user-scalable=0">
    <link rel="icon" type="image/png" href="assets/images/favicon.png" sizes="194x194">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/80895110d5.js"></script>

    <link href="assets/css/style.css" rel="stylesheet">

  </head>
  <body>
      <header>
        <div class="container-fluid bg-white shadow text-center fixed-top py-1">
          <img src="assets/image/logo2.png" height="40px">
        </div>
      </header>

      <main class="container-fluid p-0">
        <div class="row mt-5 mx-0 text-white fixed-top" style="background-color: #2775BC;">
          <div class="col text-center">
            <span>New Request</span>
          </div>
        </div>
        <div class="row m-0 mt-4 box-center">
          <div class="width mx-auto my-auto d-table shadow border">
            <div class="box d-table-cell align-middle py-3 px-4 px-sm-5">

              <div class="row">
                <div class="col-6 form-group mb-0">
                  <label for="amount"><b>Loan Amount :</b></label>
                </div>
                <div class="col-6 form-group mb-0">
                  <input id="out1" type="number" name="loan_amount" class="form-control ml-auto" style="width: 100px; font-weight: bolder;">
                </div>
                <div class="col-12 form-group">
                  <input type="range" min="100" max="1000" class="slider" id="myRange1">
                </div>
                <div class="col-6 text-left" style="margin-top: -23px">
                   <small>100</small>
                </div>
                <div class="col-6 text-right" style="margin-top: -23px">
                  <small>1000</small>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-6 form-group mb-0">
                  <label for="amount"><b>Interest :</b></label>
                </div>
                <div class="col-6 form-group mb-0 text-right">
                 <input id="out2" type="number" name="interest" class="form-control ml-auto" style="width: 100px; font-weight: bolder;">
                </div>
                <div class="col-12 form-group">
                  <input type="range" min="5" max="45" class="slider" id="myRange2">
                </div>
                <div class="col-6 text-left" style="margin-top: -23px">
                   <small>5%</small>
                </div>
                <div class="col-6 text-right" style="margin-top: -23px">
                  <small>45%</small>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-6 form-group mb-0">
                  <label for="amount"><b>Tenure :</b></label>
                </div>
                <div class="col-6 form-group mb-0 text-right">
                 <input id="out3" type="number" name="tenure" class="form-control ml-auto" style="width: 100px; font-weight: bolder;">
                </div>
                <div class="col-12 form-group">
                  <input type="range" min="1" max="24" class="slider" id="myRange3">
                </div>
                <div class="col-6 text-left" style="margin-top: -23px">
                   <small>1M</small>
                </div>
                <div class="col-6 text-right" style="margin-top: -23px">
                  <small>24M</small>
                </div>
              </div>
              
              <div class="row mt-3">
                <div class="col-12 form-group mb-0">
                  <label for="amount"><b>Due Amount :</b></label>
                </div>
                <div class="col-12 form-group">
                  <input type="number" name="due_amount" class="form-control">
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-12 form-group mb-0 text-center">
                  <a href="fill_application.html" class="btn text-white" style="background-color: #8CC63E;">Check Eligibility</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="fixed-bottom"></footer>


      <script>
        var slider = document.getElementById("myRange1");
        var output1 = document.getElementById("out1");
        output1.value = slider.value;

        slider.oninput = function() {
          output1.value = this.value;
        }
      </script>

      <script>
        var slider = document.getElementById("myRange2");
        var output2 = document.getElementById("out2");
        output2.value = slider.value;

        slider.oninput = function() {
          output2.value = this.value;
        }
      </script>

      <script>
        var slider = document.getElementById("myRange3");
        var output3 = document.getElementById("out3");
        output3.value = slider.value;

        slider.oninput = function() {
          output3.value = this.value;
        }
      </script>
        
   
  </body>
</html>
