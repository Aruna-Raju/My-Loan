      <main class="container-fluid p-0">
        <div class="row mt-5 mx-0 text-white" style="background-color: #2775BC;">

              <div class="row">
                <div class="col-6 form-group mb-0">

                </div>
                <div class="col-6 form-group mb-0">
                  <input id="out" class="form-control" type="text" name="output_value" value="0">
                </div>
                <div class="col-12 form-group">
                  <input id="in" type="range" min="100" max="1000" onchange="int();">

              </div>

                <div class="col-6 form-group mb-0">

                </div>
                <div class="col-6 form-group mb-0">

                </div>
                <div class="col-12 form-group">
                  <input id="in_2" type="range" min="0" max="45" step="5" onchange="int2();">
                </div>
              </div>


              <div class="row">
                <div class="col-6 form-group mb-0">
                  <label for="amount">Tenure :</label>
                </div>
                <div class="col-6 form-group mb-0">

                </div>
                <div class="col-12 form-group">
                  <input id="in_3" type="range" min="0" max="48" step="6" onchange="int3();">

              </div>
              

              <!-- <input id="out" type="text" name="output_value" value="0">

      </main>

      <footer class="fixed-bottom"></footer>

      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.0/rangeslider.min.js'></script>

      <script>
        var $r = $('input[type="range"]');
        var $ruler = $('<div class="rangeslider__ruler" />');

        // Initialize
        $r.rangeslider({
          polyfill: false,
          onInit: function() {
            $ruler[0].innerHTML = getRulerRange(this.min, this.max, this.step);
            this.$range.prepend($ruler);
            var bla = $('#in').val();
            //alert(bla);
            $('#out').val(bla);
          }
        });

        function getRulerRange(min, max, step) {
          var range = '';
          var i = 100;
          while (i <= max) {
            range += i + ' ';
            i = i + step;
          }
          return range;
        }
        function int() {
            var bla = $('#in').val();
            //alert(bla);
            $('#out').val(bla);
        }
      </script>
