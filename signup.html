<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyLoan</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 shrink-to-fit=no, user-scalable=0">
    <link rel="icon" type="image/png" href="assets/images/favicon.png" sizes="194x194">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/80895110d5.js"></script>

    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/script.js" type="text/javascript"></script>
  </head>
  <body>
      <header>
        <div class="container-fluid bg-white shadow text-center fixed-top py-1">
          <img src="assets/image/logo2.png" height="40px">
        </div>
      </header>

      <main class="container-fluid p-0">
        <div class="row m-0 mt-4 pt-5 pb-4">
          <div class="wid_80 mx-auto my-auto d-table shadow border">
            <div class="login_box d-table-cell align-middle pt-3 px-sm-3">
              <form class="mx-auto px-3">
                <h5 class="text-center" style="color: #8CC63E;"><b><u>SignUp Page</u></b></h5>
                <div class="form-group mb-1">
                  <label class="mb-0" for="first_name">First Name :</label>
                  <input type="text" name="first_name" class="form-control">
                </div>
                <div class="form-group mb-1">
                  <label class="mb-0" for="second_name">Second Name :</label>
                  <input type="number" name="second_name" class="form-control">
                </div>
                <div class="form-group mb-1">
                  <label class="mb-0" for="family_name">Family Name :</label>
                  <input type="number" name="family_name" class="form-control">
                </div>
                <div class="form-group mb-1">
                  <label class="mb-0" for="national_id">National ID :</label>
                  <input type="number" name="national_id" class="form-control">
                </div>
                <div class="form-group mb-1">
                  <label class="mb-0" for="dob">Date Of Birth :</label>
                  <input type="number" name="dob" class="form-control">
                </div>
                <div class="form-group mb-1">
                  <label class="mb-0" for="pass">Password :</label>
                  <input type="password" name="pass" class="form-control">
                </div>
                <div class="form-group mb-1">
                  <label class="mb-0" for="c_pass">Confirm Password :</label>
                  <input type="password" name="c_pass" class="form-control">
                </div>
                <div class="form-group text-center mt-4">
                  <button type="submit" class="btn text-white px-5" style="background-color: #2775BC;"><b>SIGN UP</b></button>
                </div>
                <div class="form-group text-center">
                  <a href="login.html"><small>Already have an account? Log In</small></a>
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </main>

      <footer class="fixed-bottom"></footer>

  </body>
</html>
